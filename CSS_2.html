<!DOCTYPE html>
<html>
<head>
	<title>CSS Basics 2</title>
	<style type="text/css">
        *{
            margin: 0;
            padding: 0px;
        }
        body{
            padding:10px;
        }
		header{
			background-color:#2ab5e8;
			width:100%;
			height: 150px;
		}
        
		#sidebar{
			float: left;
            width: 30%;
            height: 700px;
			background-color: #4eedb0;
            margin-top: 10px;
            margin-bottom: 10px;
		}
         
		#maincontent{
            height: 540px;
            width: 69%;
            float: right;
            margin-top: 10px;
			background-color: #f0cc1a;
		}
		#extracontent{
			height: 150px;
			width: 69%;
            float: right;
            margin-top: 10px;
            margin-bottom: 10px;
			background-color: #4d5052;
		}
		p{
			text-align: center;
			font-family: "Lucida";
			font-size: 29px;
			color: white;

		}
        
		footer{
			background-color:#2ab5e8;
            height: 150px;
            clear: both;
		}
        
	</style>
</head>
<body>
	<header><p>Header</p></header>
    <div id="sidebar"><p>Sidebar</p></div>
    <div id="maincontent"><p>Main Content</p></div>
    <div id="extracontent"><p>Extra Content</p></div>
	<footer><p>Footer</p></footer>
</body>
</html>
