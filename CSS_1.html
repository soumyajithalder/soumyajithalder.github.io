<!DOCTYPE html>
<html>
<head>
	<title>CSS Basics 1</title>
	<style type="text/css">
		#header{
			background-color:#ff00bf;
			width:100%;
			height: 150px;
			margin-bottom: 15px;
		}
		#left{
			float: left;
			background-color:#c40ec1;
			width:60%;
			height:600px;
			margin-bottom: 15px;
		}
		#right{
			float: right;
			background-color:#c40ec1;
			width:39%;
			height:600px;
			margin-left: 10px;
			margin-bottom: 15px;
		}
		#footer{
			background-color:#80087e;
			width:100%;
			height: 150px;
			margin-top: 10px;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="left"></div>
	<div id="right"></div>
	<div id="footer"></div>
</body>
</html>
