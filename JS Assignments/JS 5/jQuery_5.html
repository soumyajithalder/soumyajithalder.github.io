<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Assignment 5</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0px;
        }
        body{
            font-family: "Lato",sans-serif;
            padding:10px;
        }
		header{
			background-color:#2ab5e8;
			width:100%;
			height: 150px;
		}
        
		#sidebar{
			float: left;
            width: 30%;
            height: 700px;
			background-color: #4eedb0;
            margin-top: 10px;
            margin-bottom: 10px;
		}
         
		#maincontent{
            height: 540px;
            width: 69%;
            float: right;
            margin-top: 10px;
			background-color: #f0cc1a;
		}
		#extracontent{
			height: 150px;
			width: 69%;
            float: right;
            margin-top: 10px;
            margin-bottom: 10px;
			background-color: #4d5052;
		}
        
		footer{
			background-color:#2ab5e8;
            height: 150px;
            clear: both;
		}
        header,footer,#sidebar,#maincontent,#extracontent{
            text-align: center;
			font-family: "Lucida";
			font-size: 29px;
			color: white; 
        }
        #popup{
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            align-content: center;
            font-size: 40px;
            color: white;
        }
        #btn{
            color: #bdb8ad;
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 40px;
            cursor: pointer;
        }
        #btn:hover{
	        color: #f1f1f1;
        }
	</style>
	<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="query5.js"></script>
        
</head>

<body>
	<header>Header</header>
    <div id="sidebar">Sidebar</div>
    <div id="maincontent">Main Content</div>
    <div id="extracontent">Extra Content</div>
	<footer>Footer</footer>
	<div id="popup">I am Popup
	    <div id="btn">X</div>
	</div>
</body>
</html>
